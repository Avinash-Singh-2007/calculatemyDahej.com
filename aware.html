<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dowry Deaths Report</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .message {
      background-color: #b30000; /* deep red */
      padding: 40px 25px;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .message h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .message h2 {
      font-size: 2.2rem;
      color: #ffd700; /* gold/yellow for emphasis */
      margin-bottom: 10px;
    }

    .message h3 {
      font-size: 1.2rem;
      color: #f8d7da;
    }

    @media (max-width: 500px) {
      .message {
        padding: 30px 15px;
      }

      .message h1 {
        font-size: 2rem;
      }

      .message h2 {
        font-size: 1.8rem;
      }

      .message h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Shame on you</h1>
    <h2>187,879</h2>
    <h3>Dowry deaths reported in India in the past 10 years.</h3>
  </div>
</body>
</html>
